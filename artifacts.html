<!DOCTYPE html>
<html class="" lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nowhere Craft - Artifacts Archive</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&amp;family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Space+Grotesk:wght@300;400;700&amp;display=block"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=block"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/artifacts.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <style>
        #all-artifacts-grid .artifact-card {
            width: 100%;
            flex: initial;
            scroll-snap-align: none;
        }

        /* Adjust spacing for the grid page */
        .page-header {
            padding-top: 0;
            padding-bottom: 2rem;
            text-align: center;
        }

        #gallery-page {
            padding-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="site-header">
            <!-- Header rendered by components.js -->
        </div>

        <!-- Mobile Nav Overlay -->
        <div class="mobile-nav-overlay" id="mobile-nav">
            <!-- Rendered by components.js -->
        </div>

        <div class="content-spacer">
            <!-- Background Texture -->
            <div
                class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-[0.03] pointer-events-none fixed">
            </div>

            <div class="section-gallery flex-col" id="gallery-page">

                <div class="page-header">
                    <!-- Breadcrumbs -->
                    <nav
                        class="flex justify-center items-center text-xs uppercase tracking-widest text-gray-500 mb-8 space-x-2 font-serif opacity-60">
                        <a href="index.html" class="hover:text-primary transition-colors" data-i18n="nav_home">Ana
                            Sayfa</a>
                        <span>/</span>
                        <span class="text-primary" data-i18n="nav_artifacts">Eserler</span>
                    </nav>

                    <div class="gallery-badge-icon mx-auto mb-4">
                        <img src="assets/images/Icon_512x512px.png" alt="Nowhere Craft Icon"
                            class="w-12 h-12 object-contain filter-primary opacity-80 mx-auto">
                    </div>
                    <span class="gallery-badge filter-text-glow" data-i18n="artifacts_page_title">Eserler</span>
                    <h2 class="gallery-title mt-4" data-i18n="artifacts_page_subtitle">Koleksiyonlar</h2>

                    <!-- Search & Filter -->
                    <div class="w-full max-w-4xl mx-auto mt-12 px-4">
                        <div class="search-input-wrapper">
                            <input type="text" id="artifact-search" class="search-input" placeholder="Eser ara...">
                            <span
                                class="material-symbols-outlined absolute right-0 top-2 text-gray-500 pointer-events-none">search</span>
                        </div>

                        <div id="artifact-filters" class="filter-bar-container">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="gallery-divider mx-auto mt-6 justify-center">
                        <span class="gallery-subtitle uppercase tracking-[0.25em] md:text-sm filter-text-glow">
                            <span data-i18n="showing_text">Görüntülenen:</span> <span id="artifact-count"
                                class="text-primary">--</span> <span data-i18n="items_text">Eser</span>
                        </span>
                    </div>
                </div>

                <div class="max-w-[1400px] mx-auto w-full px-4 sm:px-6 lg:px-8">
                    <div id="all-artifacts-grid"
                        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 pb-20 justify-items-center">
                        <!-- Artifacts will be loaded here -->
                    </div>
                </div>

                <div class="flex justify-center pb-20">
                    <a href="index.html"
                        class="group relative px-8 py-3 overflow-hidden border border-primary/30 text-primary transition-all duration-300 hover:border-primary hover:bg-primary/5">
                        <span class="material-symbols-outlined align-middle mr-2 text-sm">west</span>
                        <span
                            class="relative text-sm uppercase font-serif font-bold tracking-[0.2em] group-hover:tracking-[0.3em] transition-all align-middle"
                            data-i18n="back_home">Ana Sayfaya Dön</span>
                    </a>
                </div>
            </div>

            <footer class="site-footer mt-auto">
                <!-- Rendered by components.js -->
            </footer>
        </div>
    </div>

    <!-- Back To Top -->
    <button id="back-to-top" class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        aria-label="Back to top">
        <span class="material-symbols-outlined">arrow_upward</span>
    </button>

    <!-- Artifact Quick View Modal -->
    <div id="artifact-modal" class="modal-overlay invisible opacity-0">
        <div class="modal-content">
            <button onclick="closeModal()"
                class="absolute top-4 right-4 z-50 p-2 text-white/50 hover:text-primary transition-colors bg-black/50 backdrop-blur rounded-full">
                <span class="material-symbols-outlined text-2xl">close</span>
            </button>
            <div id="modal-content-body" class="h-full">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logic is now mainly in artifacts.js, but we add the scroll listener here
            const backToTopBtn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
        });
    </script>
</body>

</html>
